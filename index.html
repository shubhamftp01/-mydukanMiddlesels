<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Middle Sels – ₹200 Paints & Shirts</title>
  <meta name="description" content="Get quality paints and stylish shirts for just ₹200 at Middle Sels. Order easily via WhatsApp.">
  <meta name="keywords" content="Middle Sels, Paints, Shirts, ₹200, Order, WhatsApp">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Middle Sels</h1>
    <p>Stylish Shirts & Quality Paints at ₹200 only</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products...">
  </div>

  <section class="products">
    <!-- Shirts -->
    <div class="product">
      <img src="images/shirt1.jpg" alt="Shirt Design 1">
      <h2>Shirt Design 1</h2>
      <p>₹200</p>
      <a class="order-btn" href="https://wa.me/919044528469?text=I want Shirt Design 1 for ₹200">Order on WhatsApp</a>
    </div>
    <div class="product">
      <img src="images/shirt2.jpg" alt="Shirt Design 2">
      <h2>Shirt Design 2</h2>
      <p>₹200</p>
      <a class="order-btn" href="https://wa.me/919044528469?text=I want Shirt Design 2 for ₹200">Order on WhatsApp</a>
    </div>
    <!-- Add shirt3 to shirt10 here similarly -->

    <!-- Paints (Jeans) -->
    <div class="product">
      <img src="images/jeans1.jpg" alt="Jeans Design 1">
      <h2>Jeans Design 1</h2>
      <p>₹200</p>
      <a class="order-btn" href="https://wa.me/919044528469?text=I want Jeans Design 1 for ₹200">Order on WhatsApp</a>
    </div>
    <div class="product">
      <img src="images/jeans2.jpg" alt="Jeans Design 2">
      <h2>Jeans Design 2</h2>
      <p>₹200</p>
      <a class="order-btn" href="https://wa.me/919044528469?text=I want Jeans Design 2 for ₹200">Order on WhatsApp</a>
    </div>
    <!-- Add jeans3 to jeans10 here similarly -->
  </section>

  <footer>
    <p>© 2025 Middle Sels. All rights reserved.</p>
  </footer>

  <script>
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keyup", function () {
      const filter = searchInput.value.toLowerCase();
      const products = document.querySelectorAll(".product");
      products.forEach(product => {
        const text = product.textContent.toLowerCase();
        product.style.display = text.includes(filter) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
